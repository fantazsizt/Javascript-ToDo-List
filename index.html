<html lang="en">

<head>
    <meta charset="utf-8">

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body p-0">
                <h3 class="card-title bg-body-secondary p-4">TODO List Sayfası</h3>
                <form action="" class="p-3 border border-bottom border-0" name="form1" id="addForm">
                    <input type="text" placeholder="Todo Giriniz" class="form-control mb-3" id="todoName">
                    <button href="#" class="btn btn-primary" id="todoAddButton">Todo Ekleyin</button>
                </form>
                <form action="" class="p-3">
                    <label for="" class="form-label fs-2">Todo Listesi</label>
                    <input type="text" placeholder="Todo Arayınız" class="form-control mb-3" id="todoSearch">
                    <ul class="list-group mb-3">
                        <!-- <li class="list-group-item d-flex justify-content-between align-items-center">Todo 1 <a
                                href="#"><i class="fa-solid fa-x"></i></a></li> -->
                    </ul>
                    <a href="" class="btn btn-primary" id="todoClearButton">Tüm Todoları Temizle</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <script src="app.js"></script>
